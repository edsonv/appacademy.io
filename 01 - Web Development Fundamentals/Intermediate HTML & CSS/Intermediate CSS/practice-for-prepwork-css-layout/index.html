<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="layout.css" />
  </head>
  <body>
    <form action="/form-handling-url" method="post" class="form">
      <fieldset class="form-fieldset">
        <legend class="legend">Add user</legend>

        <div class="fieldgroup">
          <label for="firstName" class="fieldgroup__label">First name</label>
          <input
            type="text"
            id="firstName"
            name="first_name"
            class="fieldgroup__input"
          />
        </div>

        <div class="fieldgroup">
          <label for="lastName" class="fieldgroup__label">Last name</label>
          <input
            type="text"
            id="lastName"
            name="last_name"
            class="fieldgroup__input"
          />
        </div>

        <div class="fieldgroup">
          <label for="email" class="fieldgroup__label">Email</label>
          <input
            type="email"
            id="email"
            name="email_address"
            class="fieldgroup__input"
          />
        </div>

        <div class="fieldgroup fieldgroup--inline--order-1">
          <label for="role" class="fieldgroup__label">Status</label>
          <select id="role" name="user_role_name" class="fieldgroup__input">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="guest">Guest</option>
          </select>
        </div>

        <div class="fieldgroup fieldgroup--inline--order-2">
          <label for="date" class="fieldgroup__label">Date</label>
          <input type="date" id="date" name="date" class="fieldgroup__input" />
        </div>

        <div class="fieldgroup fieldgroup--radio">
          <p class="fieldgroup--radio__header">
            Choose your favorite Web language:
          </p>
          <div class="fieldgroup--radio__options">
            <input type="radio" id="html" name="fav_language" value="HTML" />
            <label for="html">HTML</label><br />
            <input type="radio" id="css" name="fav_language" value="CSS" />
            <label for="css">CSS</label><br />
            <input
              type="radio"
              id="javascript"
              name="fav_language"
              value="JavaScript"
            />
            <label for="javascript">JS</label>
          </div>
        </div>

        <div class="fieldgroup">
          <label for="comments" class="fieldgroup__label--textarea"
            >Comments:</label
          >
          <textarea
            id="comments"
            name="comments"
            class="fieldgroup__input--textarea"
          ></textarea>
        </div>

        <div
          class="fieldgroup fieldgroup--checkbox fieldgroup--inline--order-1"
        >
          <input
            type="checkbox"
            id="signup"
            name="signup"
            value="Signup"
            class="fieldgroup__input fieldgroup__input--checkbox"
          />
          <label for="signup" class="fieldgroup__label"
            >Sign up for newsletter</label
          ><br />
        </div>
        <div
          class="fieldgroup fieldgroup--checkbox fieldgroup--inline--order-2"
        >
          <input
            type="checkbox"
            id="terms"
            name="terms"
            value="Terms"
            class="fieldgroup__input fieldgroup__input--checkbox"
          />
          <label for="terms" class="fieldgroup__label">
            Agree to terms and conditions</label
          >
        </div>

        <div class="fieldgroup">
          <button type="submit" class="fieldgroup__button">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
